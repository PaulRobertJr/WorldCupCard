<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Cup Card</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <img src="./assets/logo.svg" alt="background" />
    </header>
    <div class="card" ondblclick="changeCard(event)">
      <img src="https://github.com/PaulRobertJr.png" alt="Foto do Robert Jr" />
      <div class="info">
        <h1>Paul Robert Jr</h1>
        <p>QA Analyst at Inovando</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
